name: Deploy Streamlit Chatbot to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'startup.sh'
      - 'chatbot.zip'

jobs:
  deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest

    env:
      AZURE_WEBAPP_NAME: hoi-chatbot-linux-site
      AZURE_RG: hoi-chatbot-streamlit-app-rg

    steps:
      - name: ‚ù§Ô∏è Checkout Code
        uses: actions/checkout@v4

      - name: üîë Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üëÄ Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: üìÅ Zip the app
        run: |
          zip -r chatbot.zip . -x "*.git*" "*.venv*" "__pycache__/*"

      - name: ‚ú® Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_MSA }}

      - name: üö§ Deploy to Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: production
          package: chatbot.zip

      - name: üöÄ Set Streamlit Startup Command
        run: |
          az webapp config set \
            --resource-group ${{ env.AZURE_RG }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --startup-file "streamlit run Chatbot.py --server.enableCORS false --server.enableXsrfProtection false"

      - name: üîê Inject OpenAI API Key into App Settings
        run: |
          az webapp config appsettings set \
            --resource-group ${{ env.AZURE_RG }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

      - name: Enable Diagnostic Logs
        run: |
          az webapp log config \
            --resource-group ${{ env.AZURE_RG }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --application-logging true \
            --detailed-error-messages true

      - name: üîç Confirm Deployment
        run: |
          echo "App deployed at: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "Check the logs for any errors."

      - name: Check Deployment Status
        run: |
          az webapp show --resource-group ${{ env.AZURE_RG }} --name ${{ env.AZURE_WEBAPP_NAME }} --query "state"
